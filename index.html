<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Subscribe Form</title>
</head>
<body>


    <div class="container">
        
        <!--Form-->
        <p>Be informed on our future updates offers<br /> and more. Stay tuned!</p>
    
        <form name="submit-to-google-sheet" class="subscribe-form">
        
        
        <div ><input id="mail" required="required" name="Email" type="email" placeholder="Enter your email address" required></div>
        <div class="submitbtn">
            <button type="submit">Subscribe</button>
        </div>
        
        <span id="msg" class="msg"></span>
        </form>

            <iframe id="frame1" class="frame1" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d138941.8572264959!2d29.521658504882858!3d-23.778885856202066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ec6c78ba089f6b5%3A0x28ab91810f8ba04e!2s96%20studios!5e0!3m2!1sen!2sza!4v1696522559924!5m2!1sen!2sza"  width="1440" height="706" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <iframe id="frame2" class="frame2" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d138941.8572264959!2d29.521658504882858!3d-23.778885856202066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ec6c78ba089f6b5%3A0x28ab91810f8ba04e!2s96%20studios!5e0!3m2!1sen!2sza!4v1696522559924!5m2!1sen!2sza"  width="375" height="815" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>

        <div id="box"></div>

        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbyCfQ2Flw88ZZJxssdRv0PIK5WleI4r3O9mtiirOEi0yPr-hSxppoAU30S3ysRB6HcFUQ/exec'
            const form = document.forms['submit-to-google-sheet']
            const msg = document.getElementById("msg")

            const animatedElement = document.getElementById("frame1");
            const textInput = document.getElementById("mail");


            form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML = "Thank you for Subscribing!"
            setTimeout(function(){
              msg.innerHTML = ""
            },5000)
            form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })


            mail.addEventListener("input", () => {
            // Pause the animation when user types in the input field
             animatedElement.style.animationPlayState = "paused";

            // Resume the animation after a delay (e.g., 2 seconds)
             setTimeout(() => {
             animatedElement.style.animationPlayState = "running";
             }, 30000); // Adjust the delay as needed
            });
          </script>

        <!--End Form-->

</body>
